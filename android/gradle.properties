android.useAndroidX=true
android.enableJetifier=true

# Limita la memoria máxima de Gradle a 1.5 GB
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Habilita compilación paralela sin saturar CPU
org.gradle.parallel=true
org.gradle.configureondemand=true

# Mejora rendimiento en sistemas con HDD o poca RAM
org.gradle.caching=true
org.gradle.daemon=true

# Evita validaciones de versión innecesarias (opcional)
# org.gradle.unsafe.configuration-cache=true